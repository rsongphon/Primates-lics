version: '3.9'

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # Mount entire workspace
      - ..:/workspace:cached

      # Named volumes for dependencies (prevents permission issues)
      - devcontainer-node-modules:/workspace/services/frontend/node_modules
      - devcontainer-backend-venv:/workspace/services/backend/venv
      - devcontainer-edge-venv:/workspace/services/edge-agent/venv

      # Docker socket for docker-in-docker
      - /var/run/docker.sock:/var/run/docker.sock

      # Git credentials
      - ~/.gitconfig:/home/vscode/.gitconfig:ro

    command: sleep infinity

    environment:
      # Database
      - DATABASE_URL=postgresql://lics:password@postgres:5432/lics
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=lics
      - POSTGRES_USER=lics
      - POSTGRES_PASSWORD=password

      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # InfluxDB
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_HOST=influxdb
      - INFLUXDB_PORT=8086

      # MQTT
      - MQTT_BROKER_HOST=mqtt
      - MQTT_BROKER_PORT=1883

      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123

      # Application
      - NODE_ENV=development
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1

      # Development flags
      - DEVELOPMENT_MODE=true
      - HOT_RELOAD=true

    networks:
      - lics-network

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started
      minio:
        condition: service_healthy

    # Allow access to all services
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  devcontainer-node-modules:
  devcontainer-backend-venv:
  devcontainer-edge-venv:

networks:
  lics-network:
    external: true
