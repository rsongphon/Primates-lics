# LICS Grafana Datasources Configuration
# Provisioning configuration for Grafana datasources

apiVersion: 1

datasources:
  # Prometheus - Primary metrics datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger-uid
    secureJsonData: {}

  # PostgreSQL - Database metrics and logs
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: lics
    user: lics
    editable: true
    jsonData:
      postgresVersion: 1500
      timescaledb: true
      sslmode: disable
    secureJsonData:
      password: lics123

  # Redis - Cache metrics
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: true
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0
    secureJsonData: {}

