# Simple Mosquitto configuration for LICS testing
# Basic settings that work with Mosquitto 2.0

# Basic Configuration
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Default listener
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Allow anonymous connections for testing
allow_anonymous true

# Basic security
max_connections 1000