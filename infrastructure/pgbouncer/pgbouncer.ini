# PgBouncer Configuration for LICS Production
# Connection pooler for PostgreSQL

[databases]
lics = host=postgres port=5432 dbname=lics user=lics password=lics123 pool_size=25 max_db_connections=30

[pgbouncer]
# Connection settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /tmp

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool settings
pool_mode = transaction
max_client_conn = 200
default_pool_size = 25
max_db_connections = 30
max_user_connections = 30

# Timeouts
server_reset_query = DISCARD ALL
server_check_delay = 30
server_lifetime = 3600
server_idle_timeout = 600
client_idle_timeout = 0
client_login_timeout = 60

# Log settings
admin_users = lics
stats_users = lics
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Safety limits
reserve_pool_size = 5
reserve_pool_timeout = 5

# Application settings
application_name_add_host = 1
conffile = /etc/pgbouncer/pgbouncer.ini
pidfile = /var/run/pgbouncer/pgbouncer.pid

# SSL settings (for production)
;server_tls_sslmode = prefer
;server_tls_ca_file = /etc/ssl/certs/ca-certificates.crt
;server_tls_key_file = /etc/pgbouncer/server.key
;server_tls_cert_file = /etc/pgbouncer/server.crt

# Disable for development
server_tls_sslmode = disable

# Performance tuning
ignore_startup_parameters = extra_float_digits

# Query routing (for read-only queries)
;query_routing = 1