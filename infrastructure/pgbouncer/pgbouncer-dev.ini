# PgBouncer Configuration for LICS Development
# Connection pooler for PostgreSQL - Development settings

[databases]
lics_dev = host=postgres-dev port=5432 dbname=lics_dev user=lics password=lics123 pool_size=10 max_db_connections=15
lics_test = host=postgres-dev port=5432 dbname=lics_test user=lics password=lics123 pool_size=5 max_db_connections=10

[pgbouncer]
# Connection settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /tmp

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool settings (smaller for development)
pool_mode = transaction
max_client_conn = 50
default_pool_size = 10
max_db_connections = 15
max_user_connections = 15

# Shorter timeouts for development
server_reset_query = DISCARD ALL
server_check_delay = 10
server_lifetime = 1800
server_idle_timeout = 300
client_idle_timeout = 0
client_login_timeout = 30

# More verbose logging for development
admin_users = lics
stats_users = lics
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
verbose = 1

# Safety limits
reserve_pool_size = 2
reserve_pool_timeout = 3

# Application settings
application_name_add_host = 1
conffile = /etc/pgbouncer/pgbouncer-dev.ini
pidfile = /var/run/pgbouncer/pgbouncer.pid

# Disable SSL for development
server_tls_sslmode = disable

# Performance tuning
ignore_startup_parameters = extra_float_digits