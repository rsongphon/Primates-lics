# LICS Development Documentation Server Configuration
# Nginx configuration for serving development documentation

server {
    listen 80;
    server_name localhost;

    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm README.md;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        text/markdown
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main documentation location
    location / {
        try_files $uri $uri/ $uri/index.html $uri.html =404;

        # Enable directory browsing for docs
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;
    }

    # Markdown files - serve with text/plain for easy viewing
    location ~ \.md$ {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }

    # JSON schema files
    location ~ \.json$ {
        add_header Content-Type application/json;
        try_files $uri =404;
    }

    # YAML files
    location ~ \.(yml|yaml)$ {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }

    # API documentation
    location /api/ {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Architecture documentation
    location /architecture/ {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # User guides
    location /user-guides/ {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Static assets caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Development tools
    location /tools/ {
        try_files $uri $uri/ =404;
        autoindex on;
    }

    # Logs directory (if exposed for debugging)
    location /logs/ {
        # Restrict access to logs
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        try_files $uri $uri/ =404;
        autoindex on;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "Documentation server is healthy\n";
        add_header Content-Type text/plain;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom log format for docs
    log_format docs '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$request_uri"';

    access_log /var/log/nginx/docs.access.log docs;
    error_log /var/log/nginx/docs.error.log;
}