# PostgreSQL Configuration Optimizations for LICS
# This file contains optimized settings for PostgreSQL in the LICS environment

# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------
max_connections = 200                   # Increased for web application
superuser_reserved_connections = 3

# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------
# Memory settings - adjust based on available RAM
shared_buffers = 2GB                    # 25% of RAM (for 8GB system)
effective_cache_size = 6GB              # 75% of RAM
work_mem = 16MB                         # Per-operation memory
maintenance_work_mem = 512MB            # For maintenance operations
autovacuum_work_mem = 512MB            # For autovacuum operations

# Kernel resource usage
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# WRITE AHEAD LOG (WAL)
#------------------------------------------------------------------------------
wal_level = replica                     # For streaming replication
wal_buffers = 16MB                     # WAL buffer size
checkpoint_completion_target = 0.9      # Checkpoint completion target
max_wal_size = 4GB                     # Maximum WAL size
min_wal_size = 1GB                     # Minimum WAL size
checkpoint_timeout = 15min             # Checkpoint timeout

# REPLICATION
#------------------------------------------------------------------------------
# Enable for read replicas
max_wal_senders = 10
max_replication_slots = 10

# QUERY TUNING
#------------------------------------------------------------------------------
# Planner settings
random_page_cost = 1.1                 # SSD-optimized (default 4.0 for HDD)
effective_io_concurrency = 200         # For SSD storage
seq_page_cost = 1.0

# Planner method configuration
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# LOGGING
#------------------------------------------------------------------------------
# Logging for monitoring and debugging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%a.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Log what to log
log_min_duration_statement = 1000      # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'                  # Log DDL statements
log_temp_files = 10MB                  # Log temp files > 10MB

# STATISTICS
#------------------------------------------------------------------------------
# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Autovacuum parameters
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# EXTENSIONS
#------------------------------------------------------------------------------
shared_preload_libraries = 'timescaledb,pg_stat_statements'

# TimescaleDB specific settings
timescaledb.max_background_workers = 16

# pg_stat_statements for query analysis
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.save = on

# CUSTOM OPTIONS
#------------------------------------------------------------------------------
# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Connection settings
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Security settings
ssl = off                              # Enable in production with certificates
password_encryption = scram-sha-256

# Performance monitoring
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Parallel query settings
max_parallel_workers_per_gather = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0